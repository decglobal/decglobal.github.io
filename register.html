	<script> 
		$(function(){
			var s1 = "https://apply.dec.international/"
			var s2 = "https://apply.decodeforex.net/"
			var s3 = "https://apply.decodeforex.org/"
			
			$('#rcode').on('input propertychange', function() {//监听文本框
                
				console.log($('#rcode').val());
					
				var code = $('#rcode').val()
				
				var temp = ""
				 
				if (code.length > 0) {
					temp = "?refcode="
				}
				
				$("#s1").text(s1 + temp + code);
				$("#s2").text(s2 + temp + code);
				$("#s3").text(s3 + temp + code);
				
				$("#u17").attr("href", s1 + temp + code);
				$("#u19").attr("href", s2 + temp + code);
				$("#u21").attr("href", s3 + temp + code);
            });
					
		})
	</script>
