	 <script>
		function toRegister() {
			layer.prompt({
     			title: '请输入邀请码: ',
			    formType: 0, //输入框类型，支持0（文本）默认1（密码）2（多行文本）

			},function(value, index, elem){
			    layer.close(index);
			    location.href="register.html?refcode=" + value
			})
		}
	 </script>
